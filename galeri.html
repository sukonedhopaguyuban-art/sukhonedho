<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri - Sukho Nedho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f3;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #020945;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background: #020945;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media screen and (max-width: 600px) {
      header, main, footer {
        padding: 15px;
      }
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sukho Nedho</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="tentang.html">Tentang</a>
      <a href="visi.html">Visi Misi</a>
      <a href="galeri.html">Galeri</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main>
    <h2>Galeri Kegiatan</h2>
    <div class="gallery">
      <img src="bantuan mushola baitul iman.png" alt="Kegiatan 1">
      <img src="foto2.jpg" alt="Kegiatan 2">
      <img src="foto3.jpg" alt="Kegiatan 3">
    </div>
  </main>

  <footer>
    &copy; 2025 Sukho Nedho. All rights reserved.
  </footer>
</body>
</html>
