<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kas Sukho Nedho</title>
<link href="kas.css" rel="stylesheet">
</head>
<body>
<div id="loginDiv">
  <h3>Login Kas</h3>
  <input id="email" placeholder="Email" class="form-control mb-2">
  <input id="password" type="password" placeholder="Password" class="form-control mb-2">
  <button class="btn btn-primary" onclick="login()">Login</button>
</div>

<div id="mainDiv" style="display:none;">
  <button class="btn btn-secondary mb-2" onclick="logout()">Logout</button>
  <h3>Data Kas</h3>
  <label>Bulan: <input type="number" id="bulan" min="1" max="12" onchange="loadKas()"></label>
  <table id="tabel" class="table table-bordered">
    <thead>
      <tr>
        <th>No</th><th>Tanggal</th><th>Nama</th><th>Jenis</th><th>Keterangan</th><th>Foto</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="adminForm">
    <h4>Tambah Kas</h4>
    <input type="date" id="tgl" class="form-control mb-1">
    <input type="text" id="nama" placeholder="Nama Transaksi" class="form-control mb-1">
    <select id="jenis" class="form-control mb-1">
      <option value="Masuk">Masuk</option>
      <option value="Keluar">Keluar</option>
    </select>
    <input type="text" id="ket" placeholder="Keterangan" class="form-control mb-1">
    <input type="file" id="foto" class="form-control mb-1">
    <button class="btn btn-success" onclick="addKas()">Tambah</button>
  </div>
</div>

<script src="kas.js"></script>
</body>
</html>
