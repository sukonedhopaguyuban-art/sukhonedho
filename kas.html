<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kas Sukho Nedho</title>
<link rel="stylesheet" href="kas.css">
</head>
<body>
<h2>Kas Sukho Nedho</h2>

<!-- LOGIN -->
<div id="loginDiv">
  <h3>Login Kas</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainDiv" style="display:none">

  <button onclick="logout()">Logout</button>

  <h3>Filter Bulan</h3>
  <select id="bulan" onchange="loadKas()">
    <option value="">Semua</option>
    <option value="2026-01">Januari 2026</option>
    <option value="2026-02">Februari 2026</option>
    <!-- Tambah bulan lain sesuai kebutuhan -->
  </select>

  <h3>Tabel Kas</h3>
  <table id="tabel">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Transaksi</th>
        <th>Jenis</th>
        <th>Jumlah</th>
        <th>Keterangan</th>
        <th>Foto</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total Kas: <span id="totalKas">0</span></h3>

  <!-- FORM TAMBAH KAS (Admin only) -->
  <div id="adminForm" style="display:none">
    <h3>Tambah Kas</h3>
    <input id="tgl" type="date">
    <input id="nama" placeholder="Nama Transaksi">
    <select id="jenis">
      <option>Masuk</option>
      <option>Keluar</option>
    </select>
    <input id="jumlah" type="number" placeholder="Jumlah">
    <input id="ket" placeholder="Keterangan">
    <input id="foto" type="file">
    <button onclick="addKas()">Simpan</button>
  </div>
</div>

<script src="kas.js"></script>
</body>
</html>
