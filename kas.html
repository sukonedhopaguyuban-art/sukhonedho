<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kas Sukho Nedho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Login Kas</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>

  <p id="info"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxojhKRNbwBm4jzBjhuqCn52ZSMsuCMFkRIJ8mc2QTXgLMJtAn_tV0mPX47e66macE/exec";

function login() {
  document.getElementById("info").innerText = "Proses login...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "login",
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      localStorage.setItem("kas_user", JSON.stringify(d));
      window.location.href = "kas_dashboard.html";
    } else {
      document.getElementById("info").innerText = "Login gagal";
    }
  })
  .catch(err => {
    document.getElementById("info").innerText = "Error koneksi";
  });
}
</script>

</body>
</html>
